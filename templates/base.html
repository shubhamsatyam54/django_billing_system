<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <base href="/">
    <meta charset="UTF-8">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block title %}Dasboard{% endblock %}</title>
    <link href="{% static 'client.css' %}" rel="stylesheet">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
{% block navbar %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Zenetic</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="client/">Client</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inventory/">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="purchase/">Purchase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sales/">Sales</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
{% endblock %}


{% block content %}

{% endblock %}


{% block js %}
<script>
        // Get the current URL path and split it into an array
        var pathArray = window.location.pathname.split('/');


        // Get the second element in the array, which should be the current page name


         var currentUrl = pathArray.slice(1,pathArray.length-1);

         var pageTitle = currentUrl.join(' | ');
         pageTitle = pageTitle.replace("%20"," ");
         pageTitle = capitalizeWords(pageTitle);

         document.title = pageTitle;

        var currentPage = pathArray[1];

        // Loop through all navbar links and set the "active" class to the current page link
        var navbarLinks = document.querySelectorAll('.navbar-nav a');
        for (var i = 0; i < navbarLinks.length; i++) {
            console.log(navbarLinks[i].getAttribute('href').indexOf(currentPage))
            if (navbarLinks[i].getAttribute('href').indexOf(currentPage) !== -1) {
                navbarLinks[i].classList.add('active');
                break;
            }
        }

        function capitalizeWords(str) {
  // Split the string into an array of words
  const words = str.split(' ');

  // Capitalize the first letter of each word
  const capitalizedWords = words.map(word => {
    return word.charAt(0).toUpperCase() + word.slice(1);
  });

  // Join the words back into a string
  return capitalizedWords.join(' ');
}





</script>
{% endblock %}

</body>
</html>
